name: Java CI with Maven + Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      working-directory: ./JsfDemoApp
      run: mvn -B clean compile package --file pom.xml
    
    # DOCKER PUSH
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Open Directories
      run: |
        ls -la
        cd ./JsfDemoApp/target
        ls -la
      
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./JsfDemoApp/DockerfileGithubAction
        push: true
        tags: gustavopalabral/cicddockerimagegithubactions
